spring.application.name=mail-test
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Faster CircuitBreaker for tests
resilience4j.circuitbreaker.configs.test-default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.test-default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.test-default.slidingWindowSize=2
resilience4j.circuitbreaker.configs.test-default.minimumNumberOfCalls=2
resilience4j.circuitbreaker.configs.test-default.permittedNumberOfCallsInHalfOpenState=1
resilience4j.circuitbreaker.configs.test-default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.test-default.waitDurationInOpenState=1s
resilience4j.circuitbreaker.configs.test-default.automaticTransitionFromOpenToHalfOpenEnabled=true

# Apply test config to instances
resilience4j.circuitbreaker.instances.sendgrid.baseConfig=test-default
resilience4j.circuitbreaker.instances.mailgun.baseConfig=test-default
resilience4j.circuitbreaker.instances.directSend.baseConfig=test-default
